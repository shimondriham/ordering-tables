<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/bootstrap.min.css">
  <link rel="stylesheet" href="/style/todo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
    <script src="lodash.min.js"></script>
  <script type="module" src="js_todo/app_todo.js"></script>
</head>

<body>
  <main class="container text-center">
    <div class="col-lg-6 mx-auto form__group mb-5 ">
      <h1 class="mt-3 mb-5">שמירת שולחנות</h1>

      <label for="name" class="form__label float-end mt-1">:שם</label>
      <input id="id_name" type="text" class="form__field text-center">

      <label for="howMany" class="form__label float-end mt-1">:כמה סועדים</label>
      <input id="id_howMany" type="number" value="1" class="form__field text-center" >

      <label for="name" class="form__label float-end mt-1">:טלפון</label>
      <input id="id_tel" type="tel" class="form__field text-center">

      <label for="name" class="form__label mt-1 mb-3 float-end"><i class="fa fa-clock-o" aria-hidden="true"></i> שעת הגעה</label>
      <input id="id_time" type="time" value="09:00" class="form__field mb-5 text-center">

   <label for="name" class="form__label  mt-5 mb-3"> אשראי פיקדון (אופציונלי)</label>
      <!-- <input id="id_tel" type="text" class="form__field"> -->


     <div class="">

      <label for="card" class="form__label float-end  ">מספר כרתיס</label>
      <input  id="id_card" type="text"  required  class="form__field text-center">
      
      <label for="validity" class="form__label float-end  ">תוקף</label>
      <input  id="id_validity" type="text" required placeholder="MM-YY"  class="form__field text-center">

      <label for="cvv" class="form__label float-end  ">cvv</label>
      <input  id="id_cvv" type="text" required  class="form__field mb-5 text-center">
      
    
      
     </div>
      


      <div class="d-flex justify-content-between">
        <button id="add_btn" class="btn btn-outline-primary
        ">הוסף לקוח</button>
        <button id="reset_btn" class="btn btn-outline-danger">נקה הכל</button>
      </div>
      <h3 class="mt-5 mb-4"><i class="fa fa-list float-start" aria-hidden="true"></i> ההזמנות הבאות</h3>
      <div id="id_list">
        <!-- <div class="border my-2 p-2">
          <button class="badge bg-danger float-end mt-1">X</button>
          <h5>Go eat - 12:00</h5>
        </div> -->
      
      </div>
    </div>
  </main>
  <footer class='container'>
    <h5 class=" text-center">© Created by Shimon Dariham 2022</h5>
  </footer>
</body>

</html>
